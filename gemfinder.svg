<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!-- Silly rotating squares SVG. By Morsk 2014-10-13. -->
<svg
   xmlns:xlink="http://www.w3.org/1999/xlink"
   xmlns:svg="http://www.w3.org/2000/svg"
   xmlns="http://www.w3.org/2000/svg"
   width="200"
   height="200"
   stroke="yellow">
  <rect
     x="30"
     y="30"
     width="140"
     height="140"
     stroke-width="3"
     fill-opacity="0">
    <animateTransform
       id="a1"
       attributeName="transform"
       type="rotate"
       from="0 100 100"
       to="360 100 100"
       dur="2s"
       additive="sum"
       begin="0s;a1.end"/>
  </rect>
  <rect
     transform="rotate(45 100 100)"
     x="30"
     y="30"
     width="140"
     height="140"
     stroke-width="3"
     fill-opacity="0">
    <animateTransform
       id="a2"
       attributeName="transform"
       type="rotate"
       from="360 100 100"
       to="0 100 100"
       dur="2s"
       additive="sum"
       begin="0s;a2.end"/>
  </rect>
</svg>
